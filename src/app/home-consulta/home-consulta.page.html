<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Contáctonos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <div text-center class="ion-margin-vertical">
      <p class="texto ion-margin-horizontal ion-padding">
        <i class="fas fa-info-circle"></i>
        Horarios de Atención <br />08:00 - 20:00 Hrs.
      </p>
    </div>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Selecciona una opción</ion-card-subtitle>
    </ion-card-header>
    <ion-list>
      <ion-item (click)="openPage('/preguntas-frecuentes')">
        <ion-avatar slot="start">
          <img src="../../assets/imgs/question.png" />
        </ion-avatar>
        <ion-label class="ion-text-wrap">
          <h3>PREGUNTAS FRECUENTES</h3>
          <p>Tu interrogante podría estar resuelta en esta sección.</p>
        </ion-label>
      </ion-item>
      <ion-item (click)="addConsulta()">
        <ion-avatar slot="start">
          <img src="../../assets/imgs/call-center.png" />
        </ion-avatar>
        <ion-label>
          <h3>UPDS RESPONDE</h3>
          <p>Contactate con un asesor en linea.</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
